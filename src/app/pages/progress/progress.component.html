
<div class="row">
	<div class="col-sm-12">
		<div class="card">
			<div class="card-body">

				<h4 class="card-title">Barra de progreso</h4>

				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.areaValuenow]="progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
				</div>

				<div class="progress mt-2">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.areaValuenow]="progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
				</div>

			</div>
		</div>
	</div>
</div>

<div class="row">

	<div class="col-sm-6">
		<div class="card">
			<div class="card-body">
				
				<app-incrementador (cambioValor)="progreso1 = $event" progressName="Blue progress" [progreso]="progreso1"></app-incrementador>

			</div>
		</div>
	</div>

	<div class="col-sm-6">
		<div class="card">
			<div class="card-body">

				<app-incrementador (cambioValor)="progreso2 = $event" progressName="Green progress" [progreso]="progreso2"></app-incrementador>

			</div>
		</div>
	</div>

</div>
