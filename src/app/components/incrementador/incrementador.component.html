<h4>{{ progressName }}</h4>
<div class="input-group mb-3">
	<span class="input-group-btn">
		<button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
			<i class="mdi mdi-minus"></i>
		</button>
	</span>

	<input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100" pattern="[0-9]+">

	<span class="input-group-btn">
		<button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
			<i class="mdi mdi-plus"></i>
		</button>
	</span>
</div>
